server.port=9999

# 在控制台查看springboot自动配置的服务
# debug=true

# 默认是info级别
# LEVEL：选项TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
# 设置指定路径的日志级别
# logging.level.com.github.dge1992.log=error
# 设置所有路径的日志级别
# logging.level.root=debug

# 日志文件输出
# logging.file，设置文件，可以是绝对路径，也可以是相对路径。
# logging.file=demo.log
# logging.path, 设置目录，会在该目录下创建spring.log文件，并写入日志内容
# logging.path=E:\\demo
# 注意logging.file和logging.path不能同时使用，如若同时使用，则只有logging.file生效


